{% extends 'base.html' %}
{% block title %} Sick Bed Services  | Secure Payment{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #e8f0ff, #fff4e6);
    font-family: 'Poppins', sans-serif;
  }

  .payment-container {
    max-width: 480px;
    margin: 60px auto;
    padding: 30px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    animation: slideFade 0.8s ease-out forwards;
    transform: translateY(30px);
    opacity: 0;
  }

  @keyframes slideFade {
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .payment-container h3 {
    text-align: center;
    font-size: 24px;
    color: #222;
    margin-bottom: 20px;
  }

  .info-box {
    background: #f8f8f8;
    padding: 10px 15px;
    border-left: 4px solid #3399cc;
    margin-bottom: 10px;
    border-radius: 8px;
    font-size: 14px;
    color: #333;
  }

  #rzp-button1 {
    width: 100%;
    padding: 14px;
    background: #000;
    color: #ffea00;
    font-weight: 600;
    font-size: 17px;
    border: none;
    border-radius: 30px;
    margin-top: 28px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  #rzp-button1:hover {
    background: #222;
    color: #fff;
  }

  .icon {
    margin-right: 8px;
    color: #3399cc;
  }

  @media (max-width: 600px) {
    .payment-container {
      margin: 30px 15px;
      padding: 25px 20px;
    }

    .payment-container h3 {
      font-size: 20px;
    }

    #rzp-button1 {
      font-size: 16px;
    }
  }
</style>
<!-- Payment Box -->
<div class="payment-container">
  <h3>
    <i class="fas fa-wallet icon"></i> Amount: ₹{{ total_amount }}
  </h3>

  <div class="info-box">
    <i class="fas fa-user icon"></i>
    {{ user.username }} | {{ user.email }}
  </div>

 <div class="info-box">
  <i class="fas fa-receipt icon"></i>
  Order ID: {{ payment.order_id }}
</div>


  <button id="rzp-button1">
    <i class="fas fa-lock icon"></i> Pay with Razorpay
  </button>
</div>


<!-- Razorpay Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  const options = {
    key: "{{ razorpay_key }}",
    amount: parseInt("{{ razorpay_amount }}"), // paise for Razorpay
    currency: "INR",
    name: "QuickNest Rentals",
    description: "Rental Payment for {{ item_name }}",
    image: "https://example.com/logo.png",
    order_id: "{{ razorpay_order_id }}",

    handler: function (response) {
      window.location.href = "{% url 'success' rental_id=rental_id %}" +
        "?razorpay_payment_id=" + response.razorpay_payment_id +
        "&razorpay_order_id=" + response.razorpay_order_id +
        "&razorpay_signature=" + response.razorpay_signature;
    },

    prefill: {
      name: "{{ user.get_full_name }}",
      email: "{{ user.email }}",
      contact: "9999999999"
    },

    notes: {
      rental_id: "{{ rental_id }}",
      internal_order_id: "{{ payment.id }}"  // ✅ your DB Payment ID
    },

    theme: { color: "#3399cc" }
  };

  const rzp1 = new Razorpay(options);

  rzp1.on("payment.failed", function (response) {
    alert("Payment Failed: " + response.error.description);
  });

  document.getElementById("rzp-button1").onclick = function (e) {
    rzp1.open();
    e.preventDefault();
  };
</script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
{% endblock %}
