{% extends 'base.html' %}
{% load static %}

{% block title %}Our Services{% endblock %}

{% block content %}
<style>
    .services-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 40px 20px;
        background-color: #f9f9f9;
    }

    .service-card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        width: 250px;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .service-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .service-card h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: #333;
    }

    .service-card p {
        font-size: 0.95rem;
        color: #666;
        margin-bottom: 15px;
    }

    .service-card button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
    }

    .service-card button:hover {
        background-color: #0056b3;
    }
</style>

<div class="services-container">
    {% for service in services %}
    <div class="service-card">
        <img src="{{ service.image.url }}" alt="{{ service.title }}">
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
        <button onclick="showNumber('{{ service.contact_number }}', this)">Show Contact</button>
    </div>
    {% endfor %}
</div>

<script>
function showNumber(number, btn) {
    btn.textContent = number;
}
</script>
{% endblock %}
