{% extends 'base.html' %}
{% load static %}
{% block title %} Sick Bed Services -Forgot {% endblock %}  
{% block content %}
<style>
    .forgot-page {
        background: url("{% static 'images/signup.png' %}") no-repeat center center;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .forgot-container {
        background: rgba(255, 255, 255, 0.92);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        z-index: 1;
        position: relative;
    }

    .forgot-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .btn-submit {
        width: 100%;
        background-color: #5c67f2;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #434ce4;
    }

    .transparent-logo {
        position: absolute;
        top: 30px;
        right: 30px;
        width: 100px;
        opacity: 0.15;
        z-index: 0;
    }
</style>

<div class="forgot-page">
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form method="POST" action="{% url 'forgot' %}">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
